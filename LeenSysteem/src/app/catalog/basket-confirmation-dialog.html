<div>
  <h4 class="mt-0">Reservation date:</h4>
  <input matInput readonly [(ngModel)]="data.loanDate" [matDatepickerFilter]="myFilter" [min]="minDate" [matDatepicker]="picker" placeholder="Choose a date " #inleverdatumInput>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
  <input readonly [(ngModel)]="data.loanDate" [matDatepickerFilter]="myFilter" [min]="minDate" [matDatepicker]="picker" placeholder="Choose a date " #inleverdatumInput>
</div>
<div class="card bg-light basket-min-height pb-5">
  <div class="card-body pt-0 pl-0 pb-0 pr-0">
    <table class="table table-hover mb-0">
      <thead>
      <tr>
        <th>Product</th>
        <th>Qty.</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of data.test">
        <td>{{ item[0] }}</td>
        <td>{{ item[1] }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<button type="button" (click)="onNoClick()"  class="btn but-sm btn-secondary">Cancel</button>
<button mat-raised-button *ngIf="inleverdatumInput.checkValidity()" [mat-dialog-close]="data.loanDate">Reserve</button>
